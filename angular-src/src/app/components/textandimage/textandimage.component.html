<div class="container-fluid">
  <div *ngIf="this.images.length > 0 && this.relation > 1 && this.relation < 11; else noImg">
    <div class="row content">
      <div class="col-md-{{12 - relation}} clearfix">
        <img class="img-responsive img-roundedimg-fluid" src="{{images[0]}}" alt="Image Here">      
      </div>
      <div class="col-md-{{relation}}">
        <p>{{text}}</p>
      </div>
    </div>
  </div>
    
  <ng-template #noImg>
    <div class="row content">
      <p>{{text}}</p>
    </div>
  </ng-template>
</div>
