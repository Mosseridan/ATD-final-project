


<div *ngIf="user" class="jumbotron clearfix container-fluid clearfix">
  <div class="row content">
    <div class="col-md-4 clearfix">
      <img class="img-responsive img-rounded btn-block" src="{{this.user.profile_pic}}" alt="Image Here">
    </div>

    <div class="col-md-8">
      <h2>{{user.fname}} {{user.lname}}</h2>

      <ul class="nav nav-pills">
        <li>
          <a class="lead text-success" (click)="onShowFollowers()">
            <span class="badge">{{user.followers.length}}</span>      Followers
          </a>
        </li>
        <!-- NOTE: show followers list on click-->
        <li>
          <a class="lead text-success" (click)="onShowFollowing()">
            <span class="badge">{{user.following.length}}</span>      Following
          </a>
        </li>  
        <li *ngIf="user._id !== this.authService.getId() && !this.isFollowing">
          <a class="lead text-info" (click)="onFollow()">
            <span class="glyphicon glyphicon-plus-sign"></span>      Follow 
          </a>  
        </li>
        <li *ngIf="user._id !== this.authService.getId() && this.isFollowing">
          <a class="lead text-danger" (click)="onUnfollow()">
            <span class="glyphicon glyphicon-minus-sign"></span>      Unfollow 
          </a>  
        </li>
      </ul>
      

      <ul class="list-group">
        <li class="list-group-item">Username: {{user.username}}</li>
        <li class="list-group-item">Email: {{user.email}}</li>
        <li class="list-group-item">Birthday: {{user.birthday | date: 'yMMMd'}}</li>
      </ul>
      <div *ngIf="authService.getId() === user._id">
        <a class="btn btn-primary btn-block" [routerLink]="['/edit-user']">Edit Profile</a>
      </div>
    </div>
  </div>

</div>

        <button type="button" class="open" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Modal title</h4>
      </div>
      <div class="modal-body">
        <p>One fine bodyâ€¦</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>

</div>
