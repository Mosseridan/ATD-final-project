<div class="jumbotron">

  <div class="container-fluid">


        <h1><a [routerLink]="['/users/profile', userResult._id]">{{userResult.username}}</a></h1>
        <h2>Followers: {{userResult.followers_count}}</h2>
        <h2>Following: {{userResult.following_count}}</h2>
    
        <div *ngIf="userResult._id !== this.authService.getId()">
          <button class="btn btn-info pull-right" *ngIf="!this.isFollowing" (click)="onFollow()">Follow</button>
          <button class="btn btn-info pull-right" *ngIf="isFollowing" (click)="onUnfollow()">Unfollow</button>
        </div>

  </div>


</div>
<br>
