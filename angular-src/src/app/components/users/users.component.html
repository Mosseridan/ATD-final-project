<h2 class="page-header">Users</h2>
<div *ngFor="let user of usersService.users">
  <app-user-info [user]="user"></app-user-info>
</div>
<footer class="container-fluid">
  <ul class="pager">
    <li [ngClass]="{ 'previous': true, 'disabled': !hasPreviousPage }"><a (click)="onPreviousPage()">&larr; Older</a></li>
    <li [ngClass]="{ 'next': true, 'disabled': !hasNextPage }"><a (click)="onNextPage()">Newer &rarr;</a></li>
  </ul>
</footer>
